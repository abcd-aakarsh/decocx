  <body>
    <div id="loading">Loading...</div>
    <canvas class="webgl"></canvas>

    <div class="content">
      <h1>AirPods Pro</h1>
      <p>Discover the revolutionary AirPods with wireless charging and superior sound quality.</p>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "GLTFLoader";
      import { OrbitControls } from "OrbitControls";

      const parameters = {
        particleColor: "#ffeded"
      };

      // Canvas
      const canvas = document.querySelector("canvas.webgl");

      // Scene
      const scene = new THREE.Scene();

      // GLTF Loader
      const loader = new GLTFLoader();

      // Loading Manager
      const loadingManager = new THREE.LoadingManager();
      loadingManager.onStart = () => {
        document.getElementById('loading').style.display = 'block';
      };
      loadingManager.onLoad = () => {
        document.getElementById('loading').style.display = 'none';
      };

      let mesh;
      let controls;

      // Load GLTF Model
      loader.load("airpods_2/airpods_pro.glb", (gltf) => {
        mesh = gltf.scene;
        mesh.scale.set(0.30, 0.30, 0.30);  // Adjust the scale as needed
        mesh.position.set(0, 0, 0);
        scene.add(mesh);

        // Interactive Controls
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2;
      });

      // Lights
      const directionalLight = new THREE.DirectionalLight("#ffffff", 3);
      directionalLight.position.set(1, 1, 0);
      scene.add(directionalLight);

      // Particles
      const particlesCount = 200;
      const positions = new Float32Array(particlesCount * 3);

      for (let i = 0; i < particlesCount; i++) {
        positions[i * 3 + 0] = (Math.random() - 0.5) * 10;
        positions[i * 3 + 1] = (Math.random() - 0.5) * 10;
        positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
      }

      const particlesGeometry = new THREE.BufferGeometry();
      particlesGeometry.setAttribute(
        "position",
        new THREE.BufferAttribute(positions, 3)
      );

      const particlesMaterial = new THREE.PointsMaterial({
        color: parameters.particleColor,
        sizeAttenuation: true,
        size: 0.03
      });

      const particles = new THREE.Points(particlesGeometry, particlesMaterial);
      scene.add(particles);

      // Sizes
      const sizes = {
        width: window.innerWidth * 0.6,
        height: window.innerHeight
      };

      window.addEventListener("resize", () => {
        sizes.width = window.innerWidth * 0.6;
        sizes.height = window.innerHeight;

        camera.aspect = sizes.width / sizes.height;
        camera.updateProjectionMatrix();

        renderer.setSize(sizes.width, sizes.height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      });

      // Camera
      const camera = new THREE.PerspectiveCamera(
        35,
        sizes.width / sizes.height,
        0.1,
        100
      );
      camera.position.z = 6;
      scene.add(camera);

      // Renderer
      const renderer = new THREE.WebGLRenderer({
        canvas: canvas,
        alpha: true
      });
      renderer.setSize(sizes.width, sizes.height);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      // MediaPipe FaceMesh
      const faceMesh = new FaceMesh({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
        }
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      faceMesh.onResults(onResults);

      const videoElement = document.createElement("video");
      videoElement.style.display = "none";
      document.body.appendChild(videoElement);

      const cameraUtils = new Camera(videoElement, {
        onFrame: async () => {
          await faceMesh.send({ image: videoElement });
        },
        width: 1280,
        height: 720
      });
      cameraUtils.start();

      function onResults(results) {
        if (results.multiFaceLandmarks.length > 0) {
          const landmarks = results.multiFaceLandmarks[0];
          const nose = landmarks[1]; // Nose tip landmark

          const parallaxX = (nose.x - 0.5) * 2; // Centered on 0
          const parallaxY = (nose.y - 0.5) * 2; // Centered on 0

          camera.position.x += (parallaxX - camera.position.x) * 0.1;
          camera.position.y += (-parallaxY - camera.position.y) * 0.1;
        }
      }

      // Hover Rotation
      let isHovering = false;
      canvas.addEventListener('mouseover', () => {
        isHovering = true;
      });
      canvas.addEventListener('mouseout', () => {
        isHovering = false;
      });

      // Animate
      const clock = new THREE.Clock();
      let previousTime = 0;

      const tick = () => {
        const elapsedTime = clock.getElapsedTime();
        const deltaTime = elapsedTime - previousTime;
        previousTime = elapsedTime;

        // Rotate particles
        particles.rotation.y = -elapsedTime * 0.02;

        // Rotate mesh on hover
        if (isHovering && mesh) {
          mesh.rotation.y += deltaTime * 2; // Adjust speed as needed
        }

        // Update controls
        if (controls) {
          controls.update();
        }

        // Render
        renderer.render(scene, camera);

        // Call tick again on the next frame
        window.requestAnimationFrame(tick);
      };

      tick();

    
    </script>
